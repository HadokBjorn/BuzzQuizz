<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style3.css">
    <title>BuzzQuizz-Page-3</title>
</head>
<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    <section id="info-quizz-basic">
        <p>Comece pelo começo</p>
        <main>
            <input id="titulo-quizz" placeholder="Título do seu quizz" type="text"/>
            <input id="url-quizz" placeholder="URL da imagem do seu quizz" type="url"/>
            <input id="number-questions" placeholder="Quantidade de perguntas do quizz" type="number"/>
            <input id="level-quizz" placeholder="Quantidade de níveis do quizz" type="number"/>
        </main>
        <button onclick="isValidQuizz()">Prosseguir pra criar perguntas</button>
    </section>
    <section class="question-quizz">
        <p>Crie suas perguntas</p>
        <main class="main-question-quizz selected">
            <div id="question1">
                <p>Pergunta 1</p>
                <input id="text-question1" placeholder="Texto da pergunta" type="text"/>
                <input id="color-question1" placeholder="Cor de fundo da pergunta" type="url"/>
            </div>
            <div id="answer-question1">
                <p>Resposta correta</p>
                <input class="answer-question1" placeholder="Resposta correta" type="text"/>
                <input class="url-question1" placeholder="URL da imagem" type="url"/>
            </div>
            <div class="answer-incorrect-question1">
                <p>Respostas incorretas</p>
                <input class="answer-question1" placeholder="Resposta incorreta 1" type="text"/>
                <input class="url-question1" placeholder="URL da imagem 1" type="url"/>
            </div>
            <div class="answer-incorrect-question1">
                <input class="answer-question1" placeholder="Resposta incorreta 2" type="text"/>
                <input class="url-question1" placeholder="URL da imagem 2" type="url"/>
            </div>
            <div class="answer-incorrect-question1">
                <input class="answer-question1" placeholder="Resposta incorreta 3" type="text"/>
                <input class="url-question1" placeholder="URL da imagem 3" type="url"/>
            </div>
        </main>
        <article id="card-edit-question">

        </article>
        <!-- <div class="card-fechado">
            <p>Pergunta 2</p>
            <img src="../assets/editor-icon.png"/>
        </div>
        <div class="card-fechado">
            <p>Pergunta 3</p>
            <img src="../assets/editor-icon.png"/>
        </div> -->
        <button onclick="sendQuestion()">Prosseguir pra criar níveis</button>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../script/script3.js"></script>
</body>
</html>
